databaseChangeLog:
  - changeSet:
      author: roman
      id: create-project-table
      changes:
        - createTable:
            tableName: projects
            columns:
              - column:
                  name: id
                  autoIncrement: true
                  type: bigint
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: start_date
                  type: datetime
                  constraints:
                    nullable: false
              - column:
                  name: end_date
                  type: datetime
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: is_deleted
                  type: bit(1)
                  defaultValueBoolean: false
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseColumnNames: user_id
            baseTableName: projects
            constraintName: fk_project_user
            referencedColumnNames: id
            referencedTableName: users
            onDelete: CASCADE